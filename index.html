<!DOCTYPE html>
<html>

<head>
	<title>It's a TRAP!</title>

	<link rel="stylesheet" href="css/puzzle.css" type="text/css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/globalvars.js"></script>
</head>

<body>

	<!-- Wrap the entire game because a lot of it depends on x,y-positioning -->
	<div id="wrapper">
		<h1>
			It's a TRAP!!!<br><br>
			<small>(A Tile-based Requestable Arrangement Puzzle, that is!)</small>
		</h1>

		<!-- The sidebar-ish area where image searching is done -->
		<div id="image-picker-wrapper">
			<h2>First, pick an image:</h2>
			<div class="user-input">
				<h3>
					<small>
						(via <a href="http://images.google.com">Google Image Search</a>)
					</small>
				</h3>
				<input id="image-search-box" type="text" maxlength="20"><br>
				<input id="image-search-button" type="button" value="Search">
				<br>
				<div id="search-error"></div>
				<br>
				<div id="search-warning">
					<small>Maximum 20 characters.</small>
				</div>
				<br>
				<small>Examples: kittens, Nathan Fillion, cuddly</small>
				<br><br>
			</div>
			<div id="image-search-results"></div>
			<br><br>
			<div id="image-search-pages"></div>
		</div>

		<!-- The game playing area, with space for tiles, the board, and controls -->
		<div id="puzzle-board-wrapper">
			<h2>Then, play the game!</h2>
			<div id='message'></div>
			<div id="board-canvas"></div>
			<span id='difficulty'>
				<select>
					<option value="3">3 x 3</option>
					<option value="4">4 x 4</option>
					<option value="5">5 x 5</option>
					<option value="6">6 x 6</option>
					<option value="7">7 x 7</option>
				</select>
			</span>
			<div id='game-controls'>
				<input type="button" id="start-button" value="Start puzzle!">
			</div>
		</div>
	</div>

	<!-- Do the magic -->
	<script src="js/imgsearch.js"></script>
	<script src="js/puzzle.js"></script>

</body>

</html>
