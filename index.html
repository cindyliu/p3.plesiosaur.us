<!DOCTYPE html>
<html>

<head>
	<title>Um, pick a title? "Generic Puzzle Game" =P</title>

	<link rel="stylesheet" href="css/puzzle.css" type="text/css">
<!--	<link rel="stylesheet" href="css/puzzle-features.css" type="text/css">
-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/globalvars.js"></script>
</head>

<body>
	<div id="wrapper">
		<h1>So far just Generic Puzzle Game</h1>
		<div id="image-picker-wrapper">
			<h2>Pick an image</h2>
			<div class="user-input">
				<h3>Google Image Search:</h3>
				<input id="image-search-box" type="text" size="20" maxlength="20" value="">
				<input id="image-search-button" type="button" value="Search">
				<br>
				<div id="search-error"></div>
				<br>
				<div id="search-warning">
					<small>Maximum 20 characters.</small>
				</div>
				<br>
				<small>Examples: kittens, Nathan Fillion, cuddly</small>
				<br><br><br><br>
			</div>
			<div id="image-search-results"></div>
			<br><br>
			<div id="image-search-pages"></div>
		</div>
		<div id="puzzle-board-wrapper">
			<h2>Play the game</h2>
			<div id='message'></div>
			<div id="board-canvas"></div>
			<div id='game-controls'>
				<input type="button" id="start-button" value="Start puzzle!">
			</div>
		</div>
	</div>

	<script src="js/imgsearch.js"></script>
	<script src="js/puzzle.js"></script>

</body>

</html>
